<!DOCTYPE html>
<html>
    <head>
        <title>aTeam</title>
        <script src="src/forms.js"></script>
    </head>
    <body>
        <div class="content">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="user">Username:</label>
                <input id="user" name="user" value="">
                <label for="pass">Password:</label> 
                <input type="password" id="pass" name="pass" value="">

                <input type="submit" value="Login" id="login">
            </form>
            <p id="myData"></p>
            <h2 id="greeting"></h2>

            <h1>Sign Up For an Account</h1>
            <form id="signup">
                <label for="user">Username:</label> 
                <input id="user" name="user" value="" placeholder="DookSux23">
                <label for="email">Email Address:</label> 
                <input id="email" name="email" placeholder="someaddress@live.unc.edu">
                <label for="pass">Password:</label> 
                <input type="password" id="pass" name="pass" value="">

                <label for="name">Name:</label> 
                <input id="name" name="name" placeholder="Rameses">
                <label for="year">UNC Year:</label> 
                <input id="year" name="year" placeholder="2023">

                <input type="submit" value="Submit">
            </form>

            <br>

            <h1>Users</h1>
            <input type="button" value="Show All Users" id="usersButton">
            <p id="allUsers">{}</p>

            <br>

            <h1>Delete User</h1>
            <form id="delete">
                <label for="user">Confirm Username:</label>
                <input id="user" name="user" value="">
                <label for="pass">Confirm Password:</label> 
                <input type="password" id="pass" name="pass" value="">

                <input type="submit" value="Delete Account">
            </form>

            <br>

            <h1>Show My Data</h1> 
            <form id = "showData">
                <input type="submit" value="Show Profile">
                <p id="profileData"></p>
            </form>

            <br>

            <h1>Change Username</h1>
            <form id="changeName">
                <label for="user">Old Username:</label>
                <input id="user" name="user" value="">
                <label for="pass">Password:</label> 
                <input type="password" id="pass" name="pass" value="">
                <label for="newuser">New Username:</label>
                <input id="newuser" name="newuser" value="">

                <input type="submit" value="Change Username">
            </form>

            <br>

        </div>
    </body>
</html>
